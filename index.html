<!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
  <script type="text/javascript" src="assets/js/lib/jquery-2.2.0.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <div id="container">
    <h1>
      To-Do List <i class="fa fa-plus"></i>
    </h1>
    <input type="text" placeholder="Add New Todo">

    <ul>
      <li><span><i class="fa fa-trash"> </i></span>Do something</li>
      <li><span><i class="fa fa-trash"> </i></span>Something else</li>
      <li><span><i class="fa fa-trash"> </i></span>Another thing to do</li>
    </ul>
  </div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
